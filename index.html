<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Huy Phan | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="cardFront">
        0000 0000 0000 0000
        Jane Appleseed
        00/00
      </div>
      <div class="cardBack">
        000
      </div>
    </div>
    <div class="cardForm">
      <form>
        <div class="cardholder">
          <label for="name">Cardholder Name</label>
          <input id="name" type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="cardNumber">
          <label for="number">Card Number</label>
          <input id="number" type="tel" pattern="\d*" autocomplete="cc-number" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        </div>
        <div class="dateAndCvc">
          <div class="expDateSection">
            <label for="expDate">Exp. Date (MM/YY)</label>
            <div id="expDate">
              <input inputmode="numeric" type="tel" maxlength="2" placeholder="MM">
              <input inputmode="numeric" type="number" maxlength="2" placeholder="YY">
            </div>
          </div>
          <div class="cvcSection">
            <label for="cvc">CVC</label>
            <input id="cvc" type="tel" inputmode="numeric" maxlength="3" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
    <div class="thankYou">
      Thank you!
      We've added your card details
      Continue
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
  </footer>
</body>
</html>
